<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Perform a New Scan</h1>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="POST" action="{{ url_for('scan') }}">
        <label for="ip">IP Address:</label>
        <input type="text" name="ip" id="ip"><br><br>
        <label for="url">URL:</label>
        <input type="text" name="url" id="url"><br><br>
        <label for="ports">Ports:</label>
        <input type="text" name="ports" id="ports" value="1-500"><br><br>
        <input type="submit" value="Scan">
    </form>
</body>
</html>
